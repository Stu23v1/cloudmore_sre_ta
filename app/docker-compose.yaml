version: "3.9"
services:

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
    ports:
      - 9090:9090

  pushgateway:
    image: bitnami/pushgateway
    container_name: pushgateway
    ports:
      - 9091:9091

  grafana:
    image: grafana/grafana
    ports:
     - "80:3000"
    volumes:
      - ./grafana/:/etc/grafana/provisioning/
    depends_on:
      - prometheus

  pull-push-app:
    build: ./pull-push-app
    command: | 
      bash -c 'python app.py'
